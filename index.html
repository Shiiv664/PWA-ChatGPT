<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Meta tags for PWA -->
    <meta name="theme-color" content="#10a37f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="ChatGPT">
    
    <!-- Favicon -->
    <link rel="icon" href="icons/icon-192.png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: url('icons/icon-192.png') center/cover;
            border-radius: 16px;
        }
        h1 {
            margin: 0 0 10px;
            font-size: 2em;
            font-weight: 600;
        }
        p {
            margin: 0 0 30px;
            opacity: 0.8;
            line-height: 1.5;
        }
        .btn {
            background: #10a37f;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #0d8f6b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 163, 127, 0.4);
        }
        .install-hint {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <h1>ChatGPT</h1>
        <p>Your AI assistant in a dedicated app</p>
        <button class="btn" onclick="openChatGPT()">Open ChatGPT</button>
        <div class="install-hint">
            ðŸ’¡ Install this app for quick access from your home screen
        </div>
    </div>
    
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(function(registration) {
                    console.log('Service Worker registered successfully');
                })
                .catch(function(error) {
                    console.log('Service Worker registration failed');
                });
        }
        
        function openChatGPT() {
            window.location.href = 'https://chatgpt.com';
        }
    </script>
</body>
</html>
