<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        canvas { border: 1px solid #ccc; margin: 10px; }
    </style>
</head>
<body>
    <h3>ChatGPT PWA Icons</h3>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Fill background with ChatGPT green
            ctx.fillStyle = '#10a37f';
            ctx.fillRect(0, 0, size, size);
            
            // Add white circle
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/3, 0, 2 * Math.PI);
            ctx.fill();
            
            // Add "GPT" text
            ctx.fillStyle = '#10a37f';
            ctx.font = `bold ${size/8}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('GPT', size/2, size/2);
        }
        
        createIcon('canvas192', 192);
        createIcon('canvas512', 512);
        
        // Instructions for saving
        setTimeout(() => {
            alert('Right-click each canvas and "Save image as..." to save as icon-192.png and icon-512.png');
        }, 500);
    </script>
</body>
</html>
